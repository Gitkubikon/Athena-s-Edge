        h1 {
        animation: mymove 10s infinite;
        }

        @keyframes mymove {
        0% {
        color: #FF69B4; /* hot pink */
        }
        20% {
        color: #FFD700; /* gold */
        }
        40% {
        color: #00CED1; /* dark turquoise */
        }
        60% {
        color: #FFA07A; /* light salmon */
        }
        80% {
        color: #FF6347; /* tomato */
        }
        100% {
        color: #FF69B4; /* hot pink */
        }
        }

