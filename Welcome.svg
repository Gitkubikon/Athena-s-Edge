<svg fill="none" height="190" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">

      <style>
      div {
      margin-bottom: 10px;
      }
        * {
        font-family: 'Hubot Sans', sans-serif;
        }
        h1 {
        animation: mymove 10s infinite;
        }

        @keyframes mymove {
        0% {
        color: #FF69B4; /* hot pink */
        }
        20% {
        color: #FFD700; /* gold */
        }
        40% {
        color: #00CED1; /* dark turquoise */
        }
        60% {
        color: #FFA07A; /* light salmon */
        }
        80% {
        color: #FF6347; /* tomato */
        }
        100% {
        color: #FF69B4; /* hot pink */
        }
        }

      </style>

      <div style="background-color: #e63946; padding: 20px; border-radius: 10px;">
        <h1
          style="text-align: center; font-size: 36px; font-weight: bold;">Athena's
          Edge</h1>
        <p style="color: #a8dadc; font-size: 20px; text-align: center;">Where AI meets productivity,
          and where brains and bytes converge!</p>
      </div>
     

    </div>
  </foreignObject>
</svg>
